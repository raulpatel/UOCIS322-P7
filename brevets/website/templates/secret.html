<html>
    <head>
        <meta charset="UTF-8">
        <title>Brevets API</title>
        <script
         src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Brevets API</h1></br></br>
        <div class="type">
            <label>Display Style: </label>
            <select id="dtype" default="">
                <option value="JSON">JSON</option>
                <option value="CSV">CSV</option>
            </select>
        </div></br></br>
        <div class="topvalue">
            <input name="top" style="width: 20em;" type="number" min="1" max="20" step="1" placeholder="Specify how many entries to view" default="-1"/>
        </div></br></br>
        <div class="buttons">
            <div class="listAll">
                <button id="listAll">List All Times!</button>
            </div></br>
            <div class="listOpenOnly">
                <button id="listOpenOnly">List All Opening Times!</button>
            </div></br>
            <div class="listCloseOnly">
                <button id="listCloseOnly">List All Closing Times!</button>
            </div>
        </div></br></br>
        <div class="result">
            <pre><code id="result">{{ result }}</code></pre>
        </div>
        <script type="text/javascript">
            $(document).ready(function() { 
                $("#listAll").click(
                function(e)
                {
                    e.preventDefault();
                    $.get("/listAll", {top: $(".topvalue").find("input[name='top']").val(), dtype: $("#dtype").val()}).done(
                        function(data)
                        {
                            $("#result").html(data);
                            //console.log(data);
                        }
                        ); 
                });

                $("#listOpenOnly").click(
                function(e)
                {
                    e.preventDefault();
                    $.get("/listOpenOnly", {top: $(".topvalue").find("input[name='top']").val(), dtype: $("#dtype").val()}).done(
                        function(data)
                        {
                            $("#result").html(data);
                            //console.log(data);
                        }
                        ); 
                });

                $("#listCloseOnly").click(
                function(e)
                {
                    e.preventDefault();
                    $.get("/listCloseOnly", {top: $(".topvalue").find("input[name='top']").val(), dtype: $("#dtype").val()}).done(
                        function(data)
                        {
                            $("#result").html(data);
                            //console.log(data);
                        }
                        ); 
                });
            });
        </script>
    </body>
</html>
